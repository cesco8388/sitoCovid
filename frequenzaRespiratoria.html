<body>

   <h1>Calcolare della frequenza</h1>
   <p>Premere il pulsante ogni volta che si verificare l'evento per calcolarne la frequenza:</p>
   

   <section>
      <button class="pulsanteFrequenza" onclick="clickPulsante();">Premere</button>
      <br>
      <br>
      <label class="risultato">Frequenza istantanea: </label><output class="risultato" id="frequenzaIstantanea" ></output>
      <br>
      <label class="risultato">Frequenza istantanea media: </label><output class="risultato" id="frequenzaMedia"></output>
      <br>
      <br>
      <button class="pulsanteReset" onclick="clickReset();">Azera</button>

   </section>

</body>
